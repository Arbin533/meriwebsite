<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meri Website</title>
  <style>
    /* Page Background */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      color: white;
    }

    /* Navigation Bar */
    nav {
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    nav h1 {
      font-size: 24px;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffff;
    }

    /* Main Section */
    .main {
      text-align: center;
      padding: 100px 20px;
      background: rgba(0, 0, 0, 0.4);
    }

    .main h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .main p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .btn {
      background: #00ffff;
      color: black;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: white;
      color: black;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

    <h1>Meri Website</h1>
    <div>

      <a href="#">About</a>

    </div>
  </nav>
